<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Javascript Validation</title>
  <!-- Favicon Icon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap-3 Minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <!-- Media CSS -->
  <link rel="stylesheet" href="css/media.css" type="text/css" />
</head>
<body>
  <!-- Form Section Starts -->
  <div class="container-fluid bg-form">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
        <div class="panel panel-success">
          <div class="panel-heading panel-heading-form text-center">
            <h2>Registration Form Validation Demo</h2>
          </div>
          <div class="panel-body panel-body-form">
            <form>
              <div class="form-group">
                <label for="username">Name :</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Name" autocomplete="off" />
                <p class="error-show-hide username-show-hide">Please Enter Username between 3 and 25 letters.</p>
              </div>
              <div class="form-group">
                <label for="email">Email Address :</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email Address" autocomplete="off" />
                <p class="error-show-hide email-show-hide">Please Enter Correct Email Address.</p>
              </div>
              <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" id="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password" autocomplete="off" />
                <div class="password-show-hide">
                  <h3>Password must contain the following requirements:</h3>
                  <p id="lowerCaseLetterPwd" class="invalidPasswordType">A <strong>Lowercase</strong> letter</p>
                  <p id="upperCaseLetterPwd" class="invalidPasswordType">A <strong>Uppercase</strong> letter</p>
                  <p id="numberPwd" class="invalidPasswordType">A <strong>Number</strong></p>
                  <p id="lengthPwd" class="invalidPasswordType">Minimum <strong>8 characters</strong></p>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password :</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Enter Confirm Password" autocomplete="off" />
                <p class="error-show-hide confirm-password-show-hide">Password Doesn't Match.</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Form Section Ends -->
  <!-- jQuery Minified JS -->
  <script src="js/jquery.min.js"></script>
  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>
</html>
